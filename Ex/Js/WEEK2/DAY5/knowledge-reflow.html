 我们操作DOM或者修改DOM，基本上就是触发它的重绘和回流机制
   重绘：当一个元素的样式（特点：只有那些不修改元素位置的样式）发生改变的时候，浏览器会把当前元素重新的进行渲染（DOM性能消耗低）

   回流：当一个元素的位置发生改变，浏览器会重新把整个页面的DOM结构进行计算，计算出所有元素的最新位置，然后再渲染（DOM性能消耗非常大）
    1、新增或者而删除一些元素
    2、把现有元素的位置改变
    ...
