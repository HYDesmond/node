<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 简单模拟v-model -->
	<input type="text" id="input">	
	<script>
		let obj = {};
		let temp = {};
		Object.defineProperty(obj, 'name', {
			get(){ // 取值触发
				console.log(temp["name"]);
				return temp["name"];
			},
			set(val){// 赋值触发get方法
				temp["name"] = val;
				//console.log(temp["name"]);
				input.value = obj.name;
			}
		})
		input.value = obj.name;//页面已加载是，会调用get方法
		input.addEventListener('input', function() {// 等待输入框的变化
			obj.name = this.value;
		})
	</script>
</body>
</html>
