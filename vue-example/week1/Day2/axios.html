<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
</div>
<script src="node_modules/axios/dist/axios.js"></script>
<!-- 基于promise的 -->
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        //专门用来发送ajax数据的
        created(){ //在数据被初始化后会调用，this指向的也是vm实例，钩子函数
            //promise 解决异步
            axios.get('./carts.json').then(function (res) {//success
                console.log(res);
            }, function (err) {//error
                console.log(err);
            })
            //console.log(this.products)
        },
        data: {
            products: []
        }
    })
</script>
</body>
</html>
