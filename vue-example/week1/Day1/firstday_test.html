<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,
		ul {
			margin: 0;
			padding: 0;
		}
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<input type="text" id="input" v-model="val" @keyup.enter="add">
		<ul>
			<li v-for="(a, index) in arr">{{a}} <button @click="del(index)">删除</button></li>
		</ul>
	</div>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
	var vm = new Vue({
		el: '#app',
		data: {
			arr: [],
			val: ''
		},
		methods: {
			add(){
				this.arr.push(this.val);
				this.val = '';
			},
			del(i){
				this.arr = this.arr.filter(function(item, index) {
					return index !== i;//条件成立才能返回
				})			
				//this.arr.splice(index, 1)
			}
		}
	})
	</script>
</body>
</html>
