<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <component :is="who"></component>
       <button @click="changeComponent">change</button>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let componentA ={
            template: `<div style="color:red">A</div>`
        }
        let componentB ={
            template: `<div style="color:blue">B</div>`
        }
        let componentC ={
            template: `<div style="color:green">C</div>`
        }

        let vm = new Vue({
            el: '#app',
            data: {
                who: 'componentA'
            },
            components: {
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC
            },
            methods: {
                changeComponent(){
                    if(this.who == "componentA") {
                        this.who = "componentB"
                    }else if(this.who == "componentB") {
                        this.who = "componentC"
                    }else {
                        this.who = "componentA"
                    }
                }
            }
        })
    </script>
</body>
</html>
